<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript">
		function updateDropdownList() {
	          url = "http://localhost/hotel_system/get_initial_value.php";
	          jQuery.getJSON(url, function (data) {
	          	country_array = data.country;
				var country_dd_list = document.getElementById("country");
	          	for (i = 0; i < country_array.length; i++) {
				    var option = document.createElement('option');
				    option.text = country_array[i];
				    option.value = country_array[i];
				    country_dd_list.add(option);
	          	}

	          	facility_array = data.facility;
	          	var facility_div = document.getElementById('facility_div');
	          	for (i = 0; i < facility_array.length; i++) {
					facility_div.innerHTML = facility_div.innerHTML + "<input type=\"checkbox\" name=\"facility\" id=\"" + facility_array[i] + "\" value=\"" + facility_array[i] + "\">" + "<label for=\"" + facility_array[i] + "\">" + facility_array[i] + "</label>";
					if ( i%4 == 3) {
						facility_div.innerHTML += "<br>";
					}
	          	}

	          	room_array = data.category;
	          	var room_div = document.getElementById('room_div');
	          	for (i = 0; i < room_array.length; i++) {
					room_div.innerHTML = room_div.innerHTML + "<input type=\"checkbox\" name=\"facility\" id=\"" + room_array[i] + "\" value=\"" + room_array[i] + "\">" + "<label for=\"" + room_array[i] + "\">" + room_array[i] + "</label>";
	          	}
	          });



		}
	</script>
</head>

<body onload="updateDropdownList()">
	<div style="border: 2px solid #a1a1a1;
	    padding: 10px 40px; 
	    background: #dddddd;
	    width: 500px;
	    border-radius: 25px>
		<form name="hotel_search_form" action="search_hotel.php" method="get">
			Location name: <input type="text" name="location"><br>
			Country: <select id="country" name="country"></select><br>
			Facility: <div id="facility_div"></div>
			Room: <div id="room_div"></div>


			<input type="submit" value="Submit">
		</form>
	</div>
</body>

</html>
