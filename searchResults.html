<div id="searchResults" class="row">
   <div class="row">
      <div class="col-md-4 col-md-offset-10"><a class="sign-in-button" id="searchCreateAcc">Sign In/Sign Up</a>
        <a class="sign-in-button" id="searchLogout">Logout</a>
      </div>
    </div>
  <div id="filter" class="col-md-4">
  <div id="searchFilter" class="col-md-6">

        <div class="form-group">
          <label for="search">Location / Hotel Name :</label>
          <input type="text" class="form-control" id="search" placeholder="e.g. country, street or specific hotel">
        </div>
        <div class="form-group">
          <label for="checkInLabel">Check-In Date :</label>
          <input type="text" class="form-control" id="checkIn">
          <label for="checkOutLabel">Check-Out Date :</label>
          <input type="text" class="form-control" id="checkOut">
        </div>

         <div class="form-group">
          <label for="roomCategory">Room Type :</label>
          <select class="form-control" id="roomCategory">
          </select>
        </div>


        <div class="form-group">
         <label for="hotel-rating">Rating :</label>
          <input type="text" id="hotel-rating" readonly style="border:0; color:#f6931f; font-weight:bold;">
          <div id="rating-slider"></div>
        </div>

        <div class="form-group">
          <label for="amount">Price range :</label>
          <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
          <div id="amount-slider"></div>
        </div>

      <div class="col-md-12 alert alert-success warnings" style="display: none;">
        <strong></strong>
        <span></span>
      </div>
      </div>
  <div id="facilities" class = "col-md-6">
    <p class="text-right">
          <button id="searchWithFilter" class="btn btn-primary">Filter Results</button>
    </p>
  </div>
    </div>
  <div id="hotels-returned" class="col-md-5">
    <div id="progressbar"></div> 
    <div id="hotels"> </div>

  </div>
</div>
