<div id="signUp">

    <div class="row">
        <div class="col-md-4 col-md-offset-10">
            <a class="sign-in-button" id="goBack">Go Back</a>
        </div>
    </div>

    <div class="col-md-8"> <img src="images/hotelRoom.jpg" alt="Hotel" class="img-rounded" style="width:95%;height:70%">
    </div>

    <div class="col-md-4">
        <div class="tabs">

            <div class="tab">
                <input type="radio" id="tab-1" name="tab-group-1" checked>
                <label for="tab-1">Sign In</label>

                <div class="content">

                    <form role="form" name="login_form">

                        <div class="form-group">

                            <h4><font color="#428bca">Sign in to your account</font></h4>
                            <p>To personalise this site and manage your booking. </p>
                            <label for="signInEmailLabel">Email :</label>
                            <input type="text" class="form-control" id="signInEmail" placeholder="e.g. abc@hotmail.com">
                        </div>
                        <div class="form-group">
                            <label for="signInPasswordLabel" class="form-control">Password :</label>
                            <input type="password" class="form-control" id="signInPassword">
                        </div>
                        <p class="text-right">
                            <!--onclick="formhash(this.form, this.form.password);"-->
                            <button id="signIn" class="btn btn-primary">Sign In</button>
                        </p>
                    </form>

                </div>
            </div>


            <div class="tab">
                <input type="radio" id="tab-2" name="tab-group-1">
                <label for="tab-2">Sign Up</label>

                <div class="content">

                    <form role="form" name="registration_form">
                        <div class="form-group">

                            <h4><font color="#428bca">No account yet? Sign Up Now!</font></h4>
                            <p>It's fast, free, and secure!</p>

                            <label for="signUpNameLabel" class="form-control">Name :</label>
                            <input type="text" class="form-control" id="signUpName">
                        </div>
                        <div class="form-group">
                            <label for="signUpBirthLabel" class="form-control">Date of Birth :</label>
                            <input type="text" class="form-control" id="datepicker2">
                        </div>
                        <div class="form-group">
                            <label for="signUpEmailLabel" class="form-control">Email :</label>
                            <input type="text" class="form-control" id="signUpEmail" placeholder="e.g. abc@hotmail.com">
                        </div>
                        <div class="form-group">
                            <label for="signUpUserLabel" class="form-control">Username :</label>
                            <input type="text" class="form-control" id="signUpUsername">
                        </div>
                        <div class="form-group">
                            <label for="signUpPasswordLabel" class="form-control">Password :</label>
                            <input type="password" class="form-control" id="signUpPass">
                        </div>

                        <div class="form-group">
                            <label class="form-control" for="signUpUnitLabel">Unit No: </label>
                            <input type="text" class="form-control" id="unitNo">
                        </div>

                        <div class="form-group">
                            <label class="form-control" for="signUpBlockLabel">Block No: </label>
                            <input type="text" class="form-control" id="blockNo">
                        </div>

                        <div class="form-group">
                             <label class="form-control" for="signUpStreetLabel">Street: </label>
                             <input type="text" class="form-control" id="street">
                        </div>

                        <div class="form-group">
                             <label class="form-control" for="signUpZipLabel">Zip Code: </label>
                             <input type="text" class="form-control" id="zip">
                        </div>

                        <div class="form-group">
                             <label class="form-control" for="signUpCountryLabel">Country: </label>
                             <input type="text" class="form-control" id="country">
                        </div>
                    


                        <p class="text-right">
                            <button id="signIn" class="btn btn-primary">Sign Up</button>
                        </p>
                    </form>
                </div>
            </div>


        </div>
    </div>
    <div class="row">
        <div class="col-md-2 alert alert-success" style="display: none;">
            <strong></strong>
            <span></span>
        </div>
    </div>

</div>
