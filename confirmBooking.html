<div id="confirmBooking">
<div class="col-md-12">
    <form class="form-horizontal">
        <fieldset>
            <div class="tabbable">
                <ul class="nav nav-tabs" id="tab_bar">
                    <li class="active"><a href="#tab1" data-toggle="tab">1. Confirm Room Details</a>
                    </li>
                    <li><a href="#tab2" data-toggle="tab">2. Enter Your Details</a>
                    </li>
                    <li><a href="#tab3" data-toggle="tab">3. Enter Your Address</a>
                    </li>
                    <li><a href="#tab4" data-toggle="tab">4. Make Payment</a>
                    </li>
                    <li><a href="#tab5" data-toggle="tab">5. Room Booked!</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <!-- TAB 1 -->
                    <div class="tab-pane active" id="tab1">
                        <div class="control-group">
                            <br>
                            <label class="control-label" for="id_title">Hotel: </label>

                        </div>
                        <div class="control-group">
                            <br>
                            <label class="control-label" for="id_manufacturer">Room: </label>

                        </div>
                    </div>

                    <!-- TAB 2 -->
                    <br>
                    <div class="tab-pane" id="tab2">
                        <div class="control-group">
                            <label class="control-label" for="id_condition">Name: </label>
                            <div class="controls">
                                <input type="text" name="condition">
                            </div>
                        </div>
                        <br>
                        <div class="control-group">
                            <label class="control-label" for="id_condition_note">Email: </label>
                            <div class="controls">
                                <input type="text" name="condition_note">
                            </div>
                        </div>
                        <br>
                        <div class="control-group">
                            <label class="control-label" for="id_condition_contact">Contact Number: </label>
                            <div class="controls">
                                <input type="text" name="condition_note">
                            </div>
                        </div>
                    </div>

                    <!-- TAB 3 -->
                    <div class="tab-pane" id="tab3">
                        <div class="control-group">
                            <label class="control-label" for="id_condition">Unit No: </label>
                            <div class="controls">
                                <input type="text" name="unitNo">
                            </div>
                        </div>
                        <br>
                        <div class="control-group">
                            <label class="control-label" for="id_condition_note">Block No: </label>
                            <div class="controls">
                                <input type="text" name="blockNo">

                        </div>

                        <div class="control-group">
                            <label class="control-label" for="id_condition_contact">Street: </label>
                            <div class="controls">
                                <input type="text" name="street">
                            </div>
                        </div>
                        <br>
                        <div class="control-group">
                            <label class="control-label" for="id_condition_contact">Zip Code: </label>
                            <div class="controls">
                                <input type="text" name="zip">
                            </div>
                        </div>
                        <br>
                        <div class="control-group">

                            <div class="controls">
                                <input type="text" name="country">
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane" id="tab4">

                            <label class="control-label" for="id_condition">Credit Card Type: </label>
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="ddmCard" data-toggle="dropdown">

                                    <span class="caret"></span>
                                </button>

                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Visa</a>
                                    </li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Master</a>
                                    </li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">American Express</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <br>
                        <div class="control-group">
                            <label class="control-label" for="id_condition_note">Credit Card Number: </label>
                            <div class="controls">
                                <input type="text" name="cardNo">
                            </div>
                        </div>
                        <br>
                        <div class="control-group">
                            <label class="control-label" for="id_condition_contact">Expiration Date: </label>

                                <button class="btn btn-default dropdown-toggle" type="button" id="ddmMonth" data-toggle="dropdown">

                                </button>

                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">1</a>
                                    </li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">2</a>
                                    </li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">3</a>
                                    </li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">4</a>
                                    </li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">5</a>
                                    </li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">6</a>
                                    </li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">7</a>
                                    </li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">8</a>
                                    </li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">9</a>
                                    </li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">10</a>
                                    </li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">11</a>
                                    </li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">12</a>
                                    </li>
                                </ul> /
                                <input type="text" id="cardYear">

                            </div>

                        </div>
                        <br>
                    </div>

                </div>



            </div>


            <hr class="border-line">
            <!-- STYLED IN FORMS.CSS -->
        </fieldset>
    </form>
    <div class="btn-group">
        <a href="#" class="btn" id="btnNext" data-toggle="tab">Next</a>
        <br>
        <button class="btn" id="prevtab" type="button">Prev</button>
        <button class="btn" id="nexttab" type="button">Next</button>
    </div>

</div>
</div>
